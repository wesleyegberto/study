<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Primefaces Test Home</title>
</h:head>

<h:body>
	<p:panel header="BSE Technology Backlog" footer="BSE Technology">
		<h:outputText value="Welcome to my website made with Primefaces and Spring!" />
	</p:panel>
	<h:form>
		<p:panel header="Tasks">
			<p:dataTable var="tarefa" value="#{backlog.tarefas}" paginator="true" rows="3">
				<p:column headerText="Descrição" sortBy="#{tarefa.descricao}">
					<h:outputText value="#{tarefa.descricao}" />
				</p:column>

				<p:column headerText="Finalizado">
					<h:outputText value="#{tarefa.finalizado}" />
				</p:column>

				<p:column headerText="Finalizado">
					<h:outputText value="#{tarefa.dataFinalizacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
